---
quotes:
  - "Ambiguity effect\tThe tendency to avoid options for which missing information makes
    the probability seem \"unknown\".[9]"
  - "Anchoring or focalism\tThe tendency to rely too heavily, or \"anchor\", on one
    trait or piece of information when making decisions (usually the first piece of
    information that we acquire on that subject)[10][11]"
  - "Anthropomorphism\tThe tendency to characterize animals, objects, and abstract concepts
    as possessing human-like traits, emotions, and intentions.[12]"
  - "Attentional bias\tThe tendency of our perception to be affected by our recurring
    thoughts.[13]"
  - "Automation bias\tThe tendency to excessively depend on automated systems which
    can lead to erroneous automated information overriding correct decisions.[14]"
  - "Availability heuristic\tThe tendency to overestimate the likelihood of events with
    greater \"availability\" in memory, which can be influenced by how recent the memories
    are or how unusual or emotionally charged they may be.[15]"
  - "Availability cascade\tA self-reinforcing process in which a collective belief gains
    more and more plausibility through its increasing repetition in public discourse
    (or \"repeat something long enough and it will become true\").[16]"
  - "Backfire effect\tWhen people react to disconfirming evidence by strengthening their
    beliefs.[17]"
  - "Bandwagon effect\tThe tendency to do (or believe) things because many other people
    do (or believe) the same. Related to groupthink and herd behavior.[18]"
  - "Base rate fallacy or Base rate neglect\tThe tendency to ignore base rate information
    (generic, general information) and focus on specific information (information only
    pertaining to a certain case).[19]"
  - "Belief bias\tAn effect where someone's evaluation of the logical strength of an
    argument is biased by the believability of the conclusion.[20]"
  - "Bias blind spot\tThe tendency to see oneself as less biased than other people,
    or to be able to identify more cognitive biases in others than in oneself.[21]"
  - "Cheerleader effect\tThe tendency for people to appear more attractive in a group
    than in isolation.[22]"
  - "Choice-supportive bias\tThe tendency to remember one's choices as better than they
    actually were.[23]"
  - "Clustering illusion\tThe tendency to overestimate the importance of small runs,
    streaks, or clusters in large samples of random data (that is, seeing phantom patterns).[11]"
  - "Confirmation bias\tThe tendency to search for, interpret, focus on and remember
    information in a way that confirms one's preconceptions.[24]"
  - "Congruence bias\tThe tendency to test hypotheses exclusively through direct testing,
    instead of testing possible alternative hypotheses.[11]"
  - "Conjunction fallacy\tThe tendency to assume that specific conditions are more probable
    than general ones.[25]"
  - "Regressive bias\tA certain state of mind wherein high values and high likelihoods
    are overestimated while low values and low likelihoods are underestimated.[4][26][27][unreliable
    source?]"
  - "Conservatism (Bayesian)\tThe tendency to revise one's belief insufficiently when
    presented with new evidence.[4][28][29]"
  - "Contrast effect\tThe enhancement or reduction of a certain perception's stimuli
    when compared with a recently observed, contrasting object.[30]"
  - "Curse of knowledge\tWhen better-informed people find it extremely difficult to
    think about problems from the perspective of lesser-informed people.[31]"
  - "Decoy effect\tPreferences for either option A or B changes in favor of option B
    when option C is presented, which is similar to option B but in no way better."
  - "Denomination effect\tThe tendency to spend more money when it is denominated in
    small amounts (e.g. coins) rather than large amounts (e.g. bills).[32]"
  - "Disposition effect\tThe tendency to sell an asset that has accumulated in value
    and resist selling an asset that has declined in value."
  - "Distinction bias\tThe tendency to view two options as more dissimilar when evaluating
    them simultaneously than when evaluating them separately.[33]"
  - "Dunning-Kruger effect\tThe tendency for unskilled individuals to overestimate their
    own ability and the tendency for experts to underestimate their own ability.[34]"
  - "Duration neglect\tThe neglect of the duration of an episode in determining its
    value"
  - "Empathy gap\tThe tendency to underestimate the influence or strength of feelings,
    in either oneself or others."
  - "Endowment effect\tThe tendency for people to demand much more to give up an object
    than they would be willing to pay to acquire it.[35]"
  - "Essentialism\tCategorizing people and things according to their essential nature,
    in spite of variations.[dubious – discuss][36]"
  - "Exaggerated expectation\tBased on the estimates, real-world evidence turns out
    to be less extreme than our expectations (conditionally inverse of the conservatism
    bias).[unreliable source?][4][37]"
  - "Experimenter's or expectation bias\tThe tendency for experimenters to believe,
    certify, and publish data that agree with their expectations for the outcome of
    an experiment, and to disbelieve, discard, or downgrade the corresponding weightings
    for data that appear to conflict with those expectations.[38]"
  - "Focusing effect\tThe tendency to place too much importance on one aspect of an
    event.[39]"
  - "Forer effect or Barnum effect\tThe observation that individuals will give high
    accuracy ratings to descriptions of their personality that supposedly are tailored
    specifically for them, but are in fact vague and general enough to apply to a wide
    range of people. This effect can provide a partial explanation for the widespread
    acceptance of some beliefs and practices, such as astrology, fortune telling, graphology,
    and some types of personality tests."
  - "Framing effect\tDrawing different conclusions from the same information, depending
    on how that information is presented"
  - "Frequency illusion\tThe illusion in which a word, a name, or other thing that has
    recently come to one's attention suddenly seems to appear with improbable frequency
    shortly afterwards (not to be confused with the recency illusion or selection bias).[40]
    Colloquially, this illusion is known as the Baader-Meinhof Phenomenon.[41]"
  - "Functional fixedness\tLimits a person to using an object only in the way it is
    traditionally used."
  - "Gambler's fallacy\tThe tendency to think that future probabilities are altered
    by past events, when in reality they are unchanged. The fallacy arises from an erroneous
    conceptualization of the law of large numbers. For example, \"I've flipped heads
    with this coin five times consecutively, so the chance of tails coming out on the
    sixth flip is much greater than heads.\""
  - "Hard–easy effect\tBased on a specific level of task difficulty, the confidence
    in judgments is too conservative and not extreme enough[4][42][43][44]"
  - "Hindsight bias\tSometimes called the \"I-knew-it-all-along\" effect, the tendency
    to see past events as being predictable[45] at the time those events happened."
  - "Hot-hand fallacy\tThe \"hot-hand fallacy\" (also known as the \"hot hand phenomenon\"
    or \"hot hand\") is the fallacious belief that a person who has experienced success
    has a greater chance of further success in additional attempts."
  - "Hyperbolic discounting\tDiscounting is the tendency for people to have a stronger
    preference for more immediate payoffs relative to later payoffs. Hyperbolic discounting
    leads to choices that are inconsistent over time – people make choices today that
    their future selves would prefer not to have made, despite using the same reasoning.[46]
    Also known as current moment bias, present-bias, and related to Dynamic inconsistency."
  - "Identifiable victim effect\tThe tendency to respond more strongly to a single identified
    person at risk than to a large group of people at risk.[47]"
  - "IKEA effect\tThe tendency for people to place a disproportionately high value on
    objects that they partially assembled themselves, such as furniture from IKEA, regardless
    of the quality of the end result."
  - "Illusion of control\tThe tendency to overestimate one's degree of influence over
    other external events.[48]"
  - "Illusion of validity\tBelief that furtherly acquired information generates additional
    relevant data for predictions, even when it evidently does not.[49]"
  - "Illusory correlation\tInaccurately perceiving a relationship between two unrelated
    events.[50][51]"
  - "Impact bias\tThe tendency to overestimate the length or the intensity of the impact
    of future feeling states.[52]"
  - "Information bias\tThe tendency to seek information even when it cannot affect action.[53]"
  - "Insensitivity to sample size\tThe tendency to under-expect variation in small samples"
  - "Irrational escalation\tThe phenomenon where people justify increased investment
    in a decision, based on the cumulative prior investment, despite new evidence suggesting
    that the decision was probably wrong. Also known as the sunk cost fallacy."
  - "Less-is-better effect\tThe tendency to prefer a smaller set to a larger set judged
    separately, but not jointly"
  - "Loss aversion\t\"the disutility of giving up an object is greater than the utility
    associated with acquiring it\".[54] (see also Sunk cost effects and endowment effect)."
  - "Mere exposure effect\tThe tendency to express undue liking for things merely because
    of familiarity with them.[55]"
  - "Money illusion\tThe tendency to concentrate on the nominal value (face value) of
    money rather than its value in terms of purchasing power.[56]"
  - "Moral credential effect\tThe tendency of a track record of non-prejudice to increase
    subsequent prejudice."
  - "Negativity effect\tThe tendency of people, when evaluating the causes of the behaviors
    of a person they dislike, to attribute their positive behaviors to the environment
    and their negative behaviors to the person's inherent nature."
  - "Negativity bias\tPsychological phenomenon by which humans have a greater recall
    of unpleasant memories compared with positive memories.[57]"
  - "Neglect of probability\tThe tendency to completely disregard probability when making
    a decision under uncertainty.[58]"
  - "Normalcy bias\tThe refusal to plan for, or react to, a disaster which has never
    happened before."
  - "Not invented here\tAversion to contact with or use of products, research, standards,
    or knowledge developed outside a group. Related to IKEA effect."
  - "Observer-expectancy effect\tWhen a researcher expects a given result and therefore
    unconsciously manipulates an experiment or misinterprets data in order to find it
    (see also subject-expectancy effect)."
  - "Omission bias\tThe tendency to judge harmful actions as worse, or less moral, than
    equally harmful omissions (inactions).[59]"
  - "Optimism bias\tThe tendency to be over-optimistic, overestimating favorable and
    pleasing outcomes (see also wishful thinking, valence effect, positive outcome bias).[60][61]"
  - "Ostrich effect\tIgnoring an obvious (negative) situation."
  - "Outcome bias\tThe tendency to judge a decision by its eventual outcome instead
    of based on the quality of the decision at the time it was made."
  - "Overconfidence effect\tExcessive confidence in one's own answers to questions.
    For example, for certain types of questions, answers that people rate as \"99% certain\"
    turn out to be wrong 40% of the time.[4][62][63][64]"
  - "Pareidolia\tA vague and random stimulus (often an image or sound) is perceived
    as significant, e.g., seeing images of animals or faces in clouds, the man in the
    moon, and hearing non-existent hidden messages on records played in reverse."
  - "Parkinson's Law of Triviality\tThe tendency to give disproportionate weight to
    trivial issues. Also known as bikeshedding, this bias explains why an organization
    may avoid specialized or complex subjects, such as the design of a nuclear reactor,
    and instead focus on something easy to grasp or rewarding to the average participant,
    such as the design of an adjacent bike shed.[65]"
  - "Pessimism bias\tThe tendency for some people, especially those suffering from depression,
    to overestimate the likelihood of negative things happening to them."
  - "Planning fallacy\tThe tendency to underestimate task-completion times.[52]"
  - "Post-purchase rationalization\tThe tendency to persuade oneself through rational
    argument that a purchase was a good value."
  - "Pro-innovation bias\tThe tendency to have an excessive optimism towards an invention
    or innovation's usefulness throughout society, while often failing to identify its
    limitations and weaknesses."
  - "Pseudocertainty effect\tThe tendency to make risk-averse choices if the expected
    outcome is positive, but make risk-seeking choices to avoid negative outcomes.[66]"
  - "Reactance\tThe urge to do the opposite of what someone wants you to do out of a
    need to resist a perceived attempt to constrain your freedom of choice (see also
    Reverse psychology)."
  - "Reactive devaluation\tDevaluing proposals only because they purportedly originated
    with an adversary."
  - "Recency illusion\tThe illusion that a word or language usage is a recent innovation
    when it is in fact long-established (see also frequency illusion)."
  - "Restraint bias\tThe tendency to overestimate one's ability to show restraint in
    the face of temptation."
  - "Rhyme as reason effect\tRhyming statements are perceived as more truthful. A famous
    example being used in the O.J Simpson trial with the defense's use of the phrase
    \"If the gloves don't fit, then you must acquit.\""
  - "Risk compensation / Peltzman effect\tThe tendency to take greater risks when perceived
    safety increases."
  - "Selective perception\tThe tendency for expectations to affect perception."
  - "Semmelweis reflex\tThe tendency to reject new evidence that contradicts a paradigm.[29]"
  - "Social comparison bias\tThe tendency, when making hiring decisions, to favour potential
    candidates who don't compete with one's own particular strengths.[67]"
  - "Social desirability bias\tThe tendency to over-report socially desirable characteristics
    or behaviours in one self and under-report socially undesirable characteristics
    or behaviours.[68]"
  - "Status quo bias\tThe tendency to like things to stay relatively the same (see also
    loss aversion, endowment effect, and system justification).[69][70]"
  - "Stereotyping\tExpecting a member of a group to have certain characteristics without
    having actual information about that individual."
  - "Subadditivity effect\tThe tendency to judge probability of the whole to be less
    than the probabilities of the parts.[71]"
  - "Subjective validation\tPerception that something is true if a subject's belief
    demands it to be true. Also assigns perceived connections between coincidences."
  - "Survivorship bias\tConcentrating on the people or things that \"survived\" some
    process and inadvertently overlooking those that didn't because of their lack of
    visibility."
  - "Time-saving bias\tUnderestimations of the time that could be saved (or lost) when
    increasing (or decreasing) from a relatively low speed and overestimations of the
    time that could be saved (or lost) when increasing (or decreasing) from a relatively
    high speed."
  - "Unit bias\tThe tendency to want to finish a given unit of a task or an item. Strong
    effects on the consumption of food in particular.[72]"
  - "Weber–Fechner law\tDifficulty in comparing small differences in large quantities."
  - "Well travelled road effect\tUnderestimation of the duration taken to traverse oft-traveled
    routes and overestimation of the duration taken to traverse less familiar routes."
  - "Zero-risk bias\tPreference for reducing a small risk to zero over a greater reduction
    in a larger risk."
  - "Zero-sum heuristic\tIntuitively judging a situation to be zero-sum (i.e., that
    gains and losses are correlated). Derives from the zero-sum game in game theory,
    where wins and losses sum to zero.[73][74] The frequency with which this bias occurs
    may be related to the social dominance orientation personality factor."
  - "Actor–observer bias\tThe tendency for explanations of other individuals' behaviors
    to overemphasize the influence of their personality and underemphasize the influence
    of their situation (see also Fundamental attribution error), and for explanations
    of one's own behaviors to do the opposite (that is, to overemphasize the influence
    of our situation and underemphasize the influence of our own personality)."
  - "Defensive attribution hypothesis\tAttributing more blame to a harm-doer as the
    outcome becomes more severe or as personal or situational similarity to the victim
    increases."
  - "Egocentric bias\tOccurs when people claim more responsibility for themselves for
    the results of a joint action than an outside observer would credit them with."
  - "Extrinsic incentives bias\tAn exception to the fundamental attribution error, when
    people view others as having (situational) extrinsic motivations and (dispositional)
    intrinsic motivations for oneself"
  - "False consensus effect\tThe tendency for people to overestimate the degree to which
    others agree with them.[75]"
  - "Forer effect (aka Barnum effect)\tThe tendency to give high accuracy ratings to
    descriptions of their personality that supposedly are tailored specifically for
    them, but are in fact vague and general enough to apply to a wide range of people.
    For example, horoscopes."
  - "Fundamental attribution error\tThe tendency for people to over-emphasize personality-based
    explanations for behaviors observed in others while under-emphasizing the role and
    power of situational influences on the same behavior (see also actor-observer bias,
    group attribution error, positivity effect, and negativity effect).[76]"
  - "Group attribution error\tThe biased belief that the characteristics of an individual
    group member are reflective of the group as a whole or the tendency to assume that
    group decision outcomes reflect the preferences of group members, even when information
    is available that clearly suggests otherwise."
  - "Halo effect\tThe tendency for a person's positive or negative traits to \"spill
    over\" from one personality area to another in others' perceptions of them (see
    also physical attractiveness stereotype).[77]"
  - "Illusion of asymmetric insight\tPeople perceive their knowledge of their peers
    to surpass their peers' knowledge of them.[78]"
  - "Illusion of external agency\tWhen people view self-generated preferences as instead
    being caused by insightful, effective and benevolent agents"
  - "Illusion of transparency\tPeople overestimate others' ability to know them, and
    they also overestimate their ability to know others."
  - "Illusory superiority\tOverestimating one's desirable qualities, and underestimating
    undesirable qualities, relative to other people. (Also known as \"Lake Wobegon effect\",
    \"better-than-average effect\", or \"superiority bias\".)[79]"
  - "Ingroup bias\tThe tendency for people to give preferential treatment to others
    they perceive to be members of their own groups."
  - "Just-world hypothesis\tThe tendency for people to want to believe that the world
    is fundamentally just, causing them to rationalize an otherwise inexplicable injustice
    as deserved by the victim(s)."
  - "Moral luck\tThe tendency for people to ascribe greater or lesser moral standing
    based on the outcome of an event"
  - "Naïve cynicism\tExpecting more egocentric bias in others than in oneself"
  - "Naïve realism\tThe belief that we see reality as it really is – objectively and
    without bias; that the facts are plain for all to see; that rational people will
    agree with us; and that those who don't are either uninformed, lazy, irrational,
    or biased."
  - "Outgroup homogeneity bias\tIndividuals see members of their own group as being
    relatively more varied than members of other groups.[80]"
  - "Projection bias\tThe tendency to unconsciously assume that others (or one's future
    selves) share one's current emotional states, thoughts and values.[81]"
  - "Self-serving bias\tThe tendency to claim more responsibility for successes than
    failures. It may also manifest itself as a tendency for people to evaluate ambiguous
    information in a way beneficial to their interests (see also group-serving bias).[82]"
  - "Shared information bias\tKnown as the tendency for group members to spend more
    time and energy discussing information that all members are already familiar with
    (i.e., shared information), and less time and energy discussing information that
    only some members are aware of (i.e., unshared information).[83]"
  - "System justification\tThe tendency to defend and bolster the status quo. Existing
    social, economic, and political arrangements tend to be preferred, and alternatives
    disparaged, sometimes even at the expense of individual and collective self-interest.
    (See also status quo bias.)"
  - "Trait ascription bias\tThe tendency for people to view themselves as relatively
    variable in terms of personality, behavior, and mood while viewing others as much
    more predictable."
  - "Ultimate attribution error\tSimilar to the fundamental attribution error, in this
    error a person is likely to make an internal attribution to an entire group instead
    of the individuals within the group."
  - "Worse-than-average effect\tA tendency to believe ourselves to be worse than others
    at tasks which are difficult[84]"
  - "Bizarreness effect\tBizarre material is better remembered than common material."
  - "Choice-supportive bias\tIn a self-justifying manner retroactively ascribing one's
    choices to be more informed than they were when they were made."
  - "Change bias\tAfter an investment of effort in producing change, remembering one's
    past performance as more difficult than it actually was[85][unreliable source?]"
  - "Childhood amnesia\tThe retention of few memories from before the age of four."
  - "Conservatism or Regressive bias\tTendency to remember high values and high likelihoods/probabilities/frequencies
    as lower than they actually were and low ones as higher than they actually were.
    Based on the evidence, memories are not extreme enough[26][27]"
  - "Consistency bias\tIncorrectly remembering one's past attitudes and behaviour as
    resembling present attitudes and behaviour.[86]"
  - "Context effect\tThat cognition and memory are dependent on context, such that out-of-context
    memories are more difficult to retrieve than in-context memories (e.g., recall time
    and accuracy for a work-related memory will be lower at home, and vice versa)"
  - "Cross-race effect\tThe tendency for people of one race to have difficulty identifying
    members of a race other than their own."
  - "Cryptomnesia\tA form of misattribution where a memory is mistaken for imagination,
    because there is no subjective experience of it being a memory.[85]"
  - "Egocentric bias\tRecalling the past in a self-serving manner, e.g., remembering
    one's exam grades as being better than they were, or remembering a caught fish as
    bigger than it really was."
  - "Fading affect bias\tA bias in which the emotion associated with unpleasant memories
    fades more quickly than the emotion associated with positive events.[87]"
  - "False memory\tA form of misattribution where imagination is mistaken for a memory."
  - "Generation effect (Self-generation effect)\tThat self-generated information is
    remembered best. For instance, people are better able to recall memories of statements
    that they have generated than similar statements generated by others."
  - "Google effect\tThe tendency to forget information that can be found readily online
    by using Internet search engines."
  - "Hindsight bias\tThe inclination to see past events as being more predictable than
    they actually were; also called the \"I-knew-it-all-along\" effect."
  - "Humor effect\tThat humorous items are more easily remembered than non-humorous
    ones, which might be explained by the distinctiveness of humor, the increased cognitive
    processing time to understand the humor, or the emotional arousal caused by the
    humor.[88]"
  - "Illusion of truth effect\tThat people are more likely to identify as true statements
    those they have previously heard (even if they cannot consciously remember having
    heard them), regardless of the actual validity of the statement. In other words,
    a person is more likely to believe a familiar statement than an unfamiliar one."
  - "Illusory correlation\tInaccurately remembering a relationship between two events.[4][51]"
  - "Leveling and Sharpening\tMemory distortions introduced by the loss of details in
    a recollection over time, often concurrent with sharpening or selective recollection
    of certain details that take on exaggerated significance in relation to the details
    or aspects of the experience lost through leveling. Both biases may be reinforced
    over time, and by repeated recollection or re-telling of a memory.[89]"
  - "Levels-of-processing effect\tThat different methods of encoding information into
    memory have different levels of effectiveness.[90]"
  - "List-length effect\tA smaller percentage of items are remembered in a longer list,
    but as the length of the list increases, the absolute number of items remembered
    increases as well.[91][further explanation needed]"
  - "Misinformation effect\tMemory becoming less accurate because of interference from
    post-event information.[92]"
  - "Modality effect\tThat memory recall is higher for the last items of a list when
    the list items were received via speech than when they were received through writing."
  - "Mood-congruent memory bias\tThe improved recall of information congruent with one's
    current mood."
  - "Next-in-line effect\tThat a person in a group has diminished recall for the words
    of others who spoke immediately before himself, if they take turns speaking.[93]"
  - "Part-list cueing effect\tThat being shown some items from a list and later retrieving
    one item causes it to become harder to retrieve the other items[94]"
  - "Peak–end rule\tThat people seem to perceive not the sum of an experience but the
    average of how it was at its peak (e.g. pleasant or unpleasant) and how it ended."
  - "Persistence\tThe unwanted recurrence of memories of a traumatic event.[citation
    needed]"
  - "Picture superiority effect\tThe notion that concepts that are learned by viewing
    pictures are more easily and frequently recalled than are concepts that are learned
    by viewing their written word form counterparts.[95][96][97][98][99][100]"
  - "Positivity effect\tThat older adults favor positive over negative information in
    their memories."
  - "Primacy effect, Recency effect & Serial position effect\tThat items near the end
    of a sequence are the easiest to recall, followed by the items at the beginning
    of a sequence; items in the middle are the least likely to be remembered.[101]"
  - "Processing difficulty effect\tThat information that takes longer to read and is
    thought about more (processed with more difficulty) is more easily remembered.[102]"
  - "Reminiscence bump\tThe recalling of more personal events from adolescence and early
    adulthood than personal events from other lifetime periods[103]"
  - "Rosy retrospection\tThe remembering of the past as having been better than it really
    was."
  - "Self-relevance effect\tThat memories relating to the self are better recalled than
    similar information relating to others."
  - "Source confusion\tConfusing episodic memories with other information, creating
    distorted memories.[104]"
  - "Spacing effect\tThat information is better recalled if exposure to it is repeated
    over a long span of time rather than a short one."
  - "Spotlight effect\tThe tendency to overestimate the amount that other people notice
    your appearance or behavior."
  - "Stereotypical bias\tMemory distorted towards stereotypes (e.g., racial or gender),
    e.g., \"black-sounding\" names being misremembered as names of criminals.[85][unreliable
    source?]"
  - "Suffix effect\tDiminishment of the recency effect because a sound item is appended
    to the list that the subject is not required to recall.[105][106]"
  - "Suggestibility\tA form of misattribution where ideas suggested by a questioner
    are mistaken for memory."
  - "Telescoping effect\tThe tendency to displace recent events backward in time and
    remote events forward in time, so that recent events appear more remote, and remote
    events, more recent."
  - "Testing effect\tThe fact that you more easily remember information you have read
    by rewriting it instead of rereading it.[107]"
  - "Tip of the tongue phenomenon\tWhen a subject is able to recall parts of an item,
    or related information, but is frustratingly unable to recall the whole item. This
    is thought an instance of \"blocking\" where multiple similar memories are being
    recalled and interfere with each other.[85]"
  - "Travis Syndrome\tOverestimating the significance of the present.[108]"
  - "Verbatim effect\tThat the \"gist\" of what someone has said is better remembered
    than the verbatim wording.[109] This is because memories are representations, not
    exact copies."
  - "Von Restorff effect\tThat an item that sticks out is more likely to be remembered
    than other items[110]"
  - "Zeigarnik effect\tThat uncompleted or interrupted tasks are remembered better than
    completed ones."
